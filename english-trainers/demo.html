<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Try our interactive English grammar trainer. This is a 6-second demonstration mode.">
  <title>Demonstration Mode | English Trainers</title>
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/core.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/trainers.css">
  <link rel="stylesheet" href="assets/css/effects.css">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../assets/js/analytics.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="trainer-header">
    <div class="container">
      <a href="../index.html" class="back-btn" aria-label="Back to main portal">
        ‚Üê Portal
      </a>
      <h1>‚è≥ Demonstration Mode</h1>
      <p class="subtitle">Try it out! (6 seconds limit)</p>
    </div>
  </header>

  <!-- Stats Bar -->
  <div class="stats-bar" role="region" aria-label="Game statistics">
    <div class="container">
      <div class="stat">
        <span class="label">Score</span>
        <span id="score" class="value">0</span>
      </div>
      <div id="streak" class="stat hidden">
        <span class="value">üî• 0</span>
      </div>
      <div class="stat">
        <span class="label">Lives</span>
        <span id="lives" class="value">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
      </div>
    </div>
  </div>

  <!-- Main -->
  <main class="trainer-content">
    <div class="container">
      <div id="question-container" class="question-wrapper">
        <!-- Start Screen -->
        <div class="start-screen" style="text-align: center;">
          <div class="emoji" style="font-size: 5rem; margin-bottom: 1.5rem;">‚ö°</div>
          <h2 style="margin-bottom: 1rem;">Rapid Fire Demo</h2>
          <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Experience our interactive learning system.<br>
            You have <strong>6 seconds</strong> to try it out!
          </p>
          
          <button class="btn btn-primary btn-lg" onclick="window.trainer.start()">
            üöÄ Start Demo
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts: Load generators first -->
  <script src="assets/js/generators/present-simple/PSRecognitionGenerator.js"></script>
  <script src="assets/js/generators/present-simple/PSFillInGenerator.js"></script>
  <script src="assets/js/generators/present-simple/PSErrorCorrectionGenerator.js"></script>
  <script src="assets/js/generators/present-simple/PSTransformationGenerator.js"></script>
  <script src="assets/js/generators/present-simple/PSContextGenerator.js"></script>

  <script src="assets/js/effects/AuroraEffect.js"></script>
  <script src="assets/js/effects/AudioEffectsManager.js"></script>
  <script src="assets/js/effects/HapticFeedback.js"></script>
  <script src="assets/js/effects/EffectsManager.js"></script>
  <script src="assets/js/trainer-core.js"></script>
  <script src="assets/js/trainer-ui.js"></script>
  <script src="assets/js/trainer-timer-tts.js"></script>
  <script src="assets/js/trainer-dom-events-utils.js"></script>
  <script src="assets/js/modules/present-simple.js"></script>

  <!-- Global Nav & Demo Logic -->
  <script src="../assets/js/common-nav.js"></script>
  <script src="assets/js/demo-logic.js"></script>

  <script>
    // Init trainer
    window.trainer = new PresentSimpleTrainer({
      maxLives: 3,
      streakBonus: 10
    });

    // Auto-init
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => window.trainer.init());
    } else {
      window.trainer.init();
    }
  </script>
</body>
</html>
