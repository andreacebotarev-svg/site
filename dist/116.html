            document.getElementById('progress').style.width = progress + '%';
            
            document.getElementById('question-number').innerHTML = `
                <button class="speaker-btn" id="speakerBtn" onclick="speakQuestion()" title="Listen to question">üîä</button>
                Question ${currentQuestion + 1} of ${questions.length}
            `;
            document.getElementById('question-text').innerText = q.question;
            
            const optionsHtml = q.options.map((opt, idx) => 
                `<div class="option" onclick="selectOption(${idx})">${opt}</div>`
            ).join('');
            document.getElementById('options').innerHTML = optionsHtml;
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').disabled = true;
            
            if (document.getElementById('autoPlayToggle').checked) {
                setTimeout(speakQuestion, 500);
            }
        }

        function selectOption(idx) {
            if (answered) return;
            
            answered = true;
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            userAnswers[currentQuestion] = idx;
            
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === q.correct) {
                    opt.classList.add('correct');
                }
                if (i === idx && i !== q.correct) {
                    opt.classList.add('incorrect');
                }
            });
            
            const feedbackDiv = document.getElementById('feedback');
            const isCorrect = idx === q.correct;
            
            if (isCorrect) {
                score++;
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `
                    <strong>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!</strong><br>
                    ${q.explanation}<br>
                    <em style="opacity:0.8">${q.explanationRu}</em>
                `;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `
                    <strong>‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</strong><br>
                    ${q.explanation}<br>
                    <em style="opacity:0.8">${q.explanationRu}</em>
                `;
            }
            
            feedbackDiv.classList.remove('hidden');
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
            document.getElementById('score-text').innerText = `You got ${percentage}% correct!`;
            
            let emoji = 'üåü';
            if (percentage === 100) emoji = 'üèÜ';
            else if (percentage >= 80) emoji = 'üéâ';
            else if (percentage >= 60) emoji = 'üòä';
            else if (percentage >= 40) emoji = 'üìö';
            else emoji = 'üí™';
            
            document.getElementById('celebration-emoji').innerText = emoji;
            
            const mistakes = [];
            questions.forEach((q, idx) => {
                if (userAnswers[idx] !== q.correct) {
                    mistakes.push({
                        question: q.question,
                        userAnswer: q.options[userAnswers[idx]],
                        correctAnswer: q.options[q.correct],
                        explanation: q.explanation,
                        explanationRu: q.explanationRu
                    });
                }
            });
            
            const mistakesContainer = document.getElementById('mistakes-container');
            
            if (mistakes.length === 0) {
                mistakesContainer.innerHTML = `
                    <div class="no-mistakes">
                        üéä Perfect! No mistakes! üéä
                    </div>
                `;
            } else {
                const mistakesHtml = mistakes.map(m => `
                    <div class="mistake-item">
                        <div class="mistake-question">${m.question}</div>
                        <div class="mistake-answers">
                            <div class="your-answer">‚ùå Your answer: ${m.userAnswer}</div>
                            <div class="correct-answer">‚úÖ Correct answer: ${m.correctAnswer}</div>
                        </div>
                        <div class="mistake-explanation">
                            ${m.explanation}<br>
                            <em>${m.explanationRu}</em>
                        </div>
                    </div>
                `).join('');
                
                mistakesContainer.innerHTML = `
                    <div class="mistakes-section">
                        <h3>üìù Review Your Mistakes</h3>
                        ${mistakesHtml}
                    </div>
                `;
            }
        }

        function resetTest() {
            const code = document.getElementById('reset-code').value.trim();
            if (code === '777' || code === 'reset') {
                currentQuestion = 0;
                score = 0;
                userAnswers = [];
                
                document.getElementById('results-section').classList.add('hidden');
                document.getElementById('quiz-section').classList.remove('hidden');
                document.getElementById('reset-code').value = '';
                
                loadQuestion();
            } else {
                alert('‚ùå Wrong code! Try: 777');
            }
        }

        loadQuestion();
    </script>
</body>
</html>
